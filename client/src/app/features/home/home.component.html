<!-- PAGE CONTAINER -->
<section class="max-w-screen-2xl mx-auto px-4 sm:px-6 lg:px-0 mt-6 sm:mt-8">

  <!-- HERO -->
  <div
    class="relative overflow-hidden rounded-2xl shadow-xl
           flex items-center justify-center
           min-h-[50vh] sm:min-h-[55vh] md:min-h-[60vh] lg:min-h-[45vh]">

    <!-- Background image -->
    <img
      class="absolute inset-0 w-full h-full object-cover"
      src="../images/KSK403-Room-5b.png"
      alt="Ski resort image">

    <!-- Readability overlay (doesn't block clicks) -->
    <div class="absolute inset-0 bg-black/30 pointer-events-none"></div>

    <!-- CONTENT (only these are white) -->
    <div class="relative flex flex-col items-center text-center
                px-4 sm:px-6 md:px-8 py-10 sm:py-12 md:py-16">

      <h1
        class="font-extrabold text-white
               text-3xl sm:text-4xl md:text-5xl lg:text-6xl
               leading-tight">
        Welcome to Dom For Home!
      </h1>

      <button
        type="button"
        routerLink="/shop"
        aria-label="Go to shop"
        class="mt-6 sm:mt-8
               bg-gradient-to-r from-blue-600 to-cyan-500
               text-white font-semibold
               text-base sm:text-lg md:text-xl
               rounded-2xl
               px-5 py-3 sm:px-7 sm:py-3.5 md:px-8 md:py-4
               border-2 border-transparent
               active:scale-[0.98] transition">
        Go to shop
      </button>
    </div>
  </div>

  <!-- spacing between hero and carousel -->
  <div class="mt-6 sm:mt-8"></div>
</section>

<!-- CAROUSEL (guard against accidental inherited white) -->
<app-home-carousel
  class="block max-w-screen-2xl mx-auto px-4 sm:px-6 lg:px-0 overflow-hidden text-[rgba(0,0,0,0.87)] prime-light-scope">
</app-home-carousel>
